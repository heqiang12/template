<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>树形图</title>
    <link rel="stylesheet" href="__FRAME__/layui/css/layui.css">
    <link rel="stylesheet" href="__FRAME__/static/css/style.css">
    <link rel="stylesheet" href="__CSS__/admin/extension/extension.css">
    <link rel="icon" href="__FRAME__/static/image/code.png">
</head>
<body class="body">
    <div>
        <div>
            <button class="layui-btn layui-btn-normal first"> 一级菜单添加 </button>
        </div>
        <div class="tree-div">
                
            {volist name="data" id="vo"}
            <!--<div class="tree-tree">-->
                <div class="tree-tree">
                <div class="tree-p" >
                    <div class="tree-an" an="1" id="{$vo.id}" level="{$vo.level}"><span>+</span></div>
                    <div class="tree-name" tree-name="{$vo.name}" tree-path="{$vo.path}" tree-sort="{$vo.sort}">{$vo.name}</div>
                    <div class="tree-ae"><input type="text" name="sort" class="input-sort" value="{$vo.sort}" ><span class="child-add" type="child">添加下级菜单</span> <span class="tree-edit" type="edit">编辑</span> <span class="tree-delete">删除</span></div>
                </div>
                </div>
            <!--</div>-->
            {/volist}
        </div>
    </div>
<script src="__FRAME__/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['jquery','layer'],function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        $(document).on('click','.tree-an',function () {
            var t = this;
            var an = $(this).attr('an');
            if(an == 1){
                // 如果an为1，则进行展开操作
                $(this).attr('an',0);
                $(this).html('-');
                var id = $(this).attr('id');
                $.ajax({
                    type:'post',
                    url:"{:url('Extension/getChildren')}",
                    data:{'pid':id,'table':'menu'},
                    success:function (data) {
                        if(data.status == 1){
                            var data = data.data;
                            var html = '';
                            $.each(data,function (i) {
                                html += '<div class="tree-tree" pid="'+data[i]['pid']+'">';
                                html += '<div class="tree-p" >';
                                html += '<div style="float: left;margin-top:10px;width: '+5*(data[i]['level']-1)+'%"></div>';
                                html += '<div class="tree-an" an="1" id="'+data[i]['id']+'" level="'+data[i]['level']+'"><span>+</span></div>';
                                html += '<div class="tree-name" tree-name="'+data[i]['name']+'" tree-path="'+data[i]['path']+'" tree-sort="'+data[i]['sort']+'">'+data[i]['name']+'</div>';
                                html += '<div class="tree-ae"><input type="text" name="sort" class="input-sort" value="'+data[i]['sort']+'" ><span class="child-add" type="child">添加下级菜单</span> <span class="tree-edit" type="edit">编辑</span> <span class="tree-delete">删除</span></div>';
                                html += '</div>';
                                html += '</div>';
                            });
                            $(t).parents('.tree-p').after(html);
                        }else{
                            layer.msg('获取下级数据失败！');
                        }
                    }
                })
            }else{
                // 如果an不为1，则进行收缩操作
                var pid = $(this).attr('id');
                $(this).attr('an',1);
                $(this).html('+');
                $('div[pid='+pid+']').remove();
            }
        })

        //添加
        $(document).on('click','.tree-edit , .child-add',function () {
            var t = this;
            if($(t).attr('type') == 'child'){
                //做添加下级菜单
                var name = '';
                var path = '';
                var sort = '';
                var level = $(t).parent().prevAll('.tree-an').attr('level');
            }else{
                //做编辑
                var name = $(this).parent('.tree-ae').prevAll('.tree-name').attr('tree-name');
                var path = $(this).parent('.tree-ae').prevAll('.tree-name').attr('tree-path');
                var sort = $(this).parent('.tree-ae').prevAll('.tree-name').attr('tree-sort');
                // console.log(name);
                var level = '';
            }
            var html = '<input style="text" value="'+name+'" class="tree-add-input layui-input" placeholder="名称"><input style="text" value="'+path+'" class="tree-add-input-path layui-input" placeholder="路径"><input style="text" value="'+sort+'" class="tree-add-input-sort layui-input" placeholder="排序"> ';
            var id = $(this).parent().prevAll('.tree-an').attr('id');
            layer.open({
                title:'编辑',
                content:html,
                btn:['保存','取消'],
                yes:function (index,layero) {
                    var newName = $('.tree-add-input').val();
                    var path = $('.tree-add-input-path').val();
                    var sort = $('.tree-add-input-sort').val();
                    $.ajax({
                        type:'post',
                        url:'{:url("Extension/menu_add_edit")}',
                        data:{'id':id,'name':newName,'level':level,'path':path,'sort':sort},
                        success:function (data) {
                            if(data.status == 1){
                                //正常
                                layer.msg('保存成功！');
                                if($(t).attr('type') == 'child'){
                                    if($(t).parent('.tree-ae').prevAll('.tree-an').attr('an') == 1){
                                        $(t).parent('.tree-ae').prevAll('.tree-an').trigger('click');
                                    }else{
                                        $(t).parent('.tree-ae').prevAll('.tree-an').trigger('click');
                                        $(t).parent('.tree-ae').prevAll('.tree-an').trigger('click');
                                    }
                                }else{
                                    $(t).parent().prevAll('.tree-name').html(newName);
                                    $(t).parent('.tree-ae').prevAll('.tree-name').attr('tree-name',newName);
                                    $(t).parent('.tree-ae').prevAll('.tree-name').attr('tree-path',path);
                                    $(t).parent('.tree-ae').prevAll('.tree-name').attr('tree-sort',sort);
                                }
                            }else{
                                //错误
                                layer.msg('保存失败！')
                            }
                        }
                    })
                },
                btn2:function (index,layero) {
                    layer.closeAll();
                },
                shadeClose:true,
            })
        })

        //删除
        $(document).on('click','.tree-delete',function () {
            var t = this;
            layer.confirm('确定删除?', function(index){
                //do something
                var id = $(t).parent().prevAll('.tree-an').attr('id');
                $.ajax({
                    type:'post',
                    url:'{:url("Extension/menu_delete")}',
                    data:{'id':id},
                    success:function (data) {
                        if(data.status == 1){
                            layer.msg('删除成功！');
                            $(t).parent().parent().parent('.tree-tree').hide();
                        }else{
                            layer.msg('删除失败！');
                        }
                    }
                })
                layer.close(index);
            });
        })

        //一级菜单添加
        $(document).on('click','.first',function(){
            var html = '<input style="text" value="" class="tree-add-input layui-input" placeholder="名称"><input style="text" value="" class="tree-add-input-path layui-input" placeholder="路径"><input style="text" class="tree-add-input-sort layui-input" placeholder="排序">';
            layer.open({
                title:'一级菜单添加',
                content:html,
                btn:['保存','取消'],
                yes:function (index,layero) {
                    var newName = $('.tree-add-input').val();
                    var path = $('.tree-add-input-path').val();
                    var sort = $('.tree-add-input-sort').val();
                    $.ajax({
                        type:'post',
                        url:'{:url("Extension/menu_add_edit")}',
                        data:{'id':0,'name':newName,'level':0,'path':path,'sort':sort},
                        success:function (data) {
                            if(data.status == 1){
                                //正常
                                layer.msg('保存成功！');
                                window.location.href = "{:url('Extension/menu')}";
                            }else{
                                //错误
                                layer.msg('保存失败！')
                            }
                        }
                    })
                },
                btn2:function (index,layero) {
                    layer.closeAll();
                },
                shadeClose:true,
            })
        })

        $(document).on('blur','.input-sort',function(){
            var t = this;
            var id = $(this).parent().prevAll('.tree-an').attr('id');
            var sort = $(this).val();
            $.ajax({
                type:'post',
                url:'{:url("Extension/menu_sort")}',
                data:{'id':id,'sort':sort},
                success:function (data) {
                    if(data.status == 1){
                        //正常
                        layer.msg('排序修改成功！');
                        // // window.location.href = "{:url('Extension/menu')}";
                        // $(t).val()
                        // $(t).parent('.tree-ae').prevAll('.tree-name').attr('tree-sort',sort);
                    }else{
                        //错误
                        layer.msg('排序修改失败！')
                    }
                }
            })
        })
    })

</script>
</body>
</html>
