<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>添加</title>
	<link rel="stylesheet" href="__FRAME__/layui/css/layui.css">
    <link rel="stylesheet" href="__FRAME__/static/css/style.css">
    <style type="text/css">
    	.hidden{
    		display: none;
    	}
    	body{
    		padding: 10px;
    	}
    </style>
</head>
<body>
	<div>
		<form class="layui-form" lay-filter="form1">
			<div class="layui-form-item">
				<label class="layui-form-label">接口名称</label>
				<div class="layui-input-block">
					<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入接口名称" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">URL</label>
				<div class="layui-input-block">
					<input type="text" name="url" lay-verify="title" autocomplete="off" placeholder="请输入URL" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">传输方式</label>
			    <div class="layui-input-inline">
		            <select name="pg_type" lay-verify="required">
		                <option value="1">post</option>
		                <option value="2">get</option>
		            </select>
		        </div>
			</div>
			<div class="incoming">
			<h3>输入数据</h3>
			<button type="button" class="layui-btn layui-btn-success add">添加</button>
			<div class="layui-form-item">
				<div class="layui-inline">
			    <label class="layui-form-label">字段名</label>
			    <div class="layui-input-inline">
			        <input type="text" name="incoming_field[]" lay-verify="title" autocomplete="off" placeholder="请输入字段名" class="layui-input">
			    </div>
				</div>
				<div class="layui-inline">
			    <label class="layui-form-label">类型</label>
			    <div class="layui-input-inline">
			        <input type="text" name="type[]" lay-verify="title" autocomplete="off" placeholder="请输入类型" class="layui-input">
			    </div>
				</div>
				<div class="layui-inline">
			    <label class="layui-form-label">必填</label>
			    <div class="layui-input-inline">
		            <select name="necessity[]" lay-verify="required">
		                <option value="1">是</option>
		                <option value="2">否</option>
		            </select>
		        </div>
		    	</div>
		    	<div class="layui-inline">
		        <label class="layui-form-label">描述</label>
			    <div class="layui-input-inline">
			        <input type="text" name="incoming_note[]" lay-verify="title" autocomplete="off" placeholder="描述" class="layui-input">
			    </div>
				</div>
				<div class="layui-inline">
		        	<button type="button" class="layui-btn layui-btn-danger delete">删除</button>
		    	</div>
			</div>
			</div>
			<div class="outgoing">
			<h3>返回数据</h3>
			<button type="button" class="layui-btn layui-btn-success add_out">添加</button>
			<div class="layui-form-item">
				<div class="layui-inline">
			    <label class="layui-form-label">字段名</label>
			    <div class="layui-input-inline">
			        <input type="text" name="outgoing_field[]" lay-verify="title" autocomplete="off" placeholder="请输入字段名" class="layui-input">
			    </div>
				</div>
		    	<div class="layui-inline">
		        <label class="layui-form-label">描述</label>
			    <div class="layui-input-inline">
			        <input type="text" name="outgoing_note[]" lay-verify="title" autocomplete="off" placeholder="描述" class="layui-input">
			    </div>
				</div>
				<div class="layui-inline">
		        	<button type="button" class="layui-btn layui-btn-danger delete">删除</button>
		    	</div>
			</div>
			
			</div>
			<!-- //返回示例 -->
			<div>
				<div class="layui-form-item layui-form-text">
			        <label class="layui-form-label">返回示例</label>
			        <div class="layui-input-block">
			            <textarea placeholder="请输入内容" name="outgoing_format" class="layui-textarea"></textarea>
			        </div>
			    </div>
			</div>
			<div>
				<button type="submit" lay-submit lay-filter="*" class="layui-btn layui-btn-success button-submit">提交</button>
				<!-- <input type="submit" name="" value="提交"> -->
			</div>
		</form>
	</div>
	<div class="hidden hidden-div">
		<div class="layui-form-item in">
				<div class="layui-inline">
			    <label class="layui-form-label">字段名</label>
			    <div class="layui-input-inline">
			        <input type="text" name="incoming_field[]" lay-verify="title" autocomplete="off" placeholder="请输入字段名" class="layui-input">
			    </div>
				</div>
				<div class="layui-inline">
			    <label class="layui-form-label">类型</label>
			    <div class="layui-input-inline">
			        <input type="text" name="type[]" lay-verify="title" autocomplete="off" placeholder="请输入类型" class="layui-input">
			    </div>
				</div>
				<div class="layui-inline">
			    <label class="layui-form-label">必填</label>
			    <div class="layui-input-inline">
		            <select name="necessity[]" lay-verify="required">
		                <option value="1">是</option>
		                <option value="2">否</option>
		            </select>
		        </div>
		    	</div>
		    	<div class="layui-inline">
		        <label class="layui-form-label">描述</label>
			    <div class="layui-input-inline">
			        <input type="text" name="incoming_note[]" lay-verify="title" autocomplete="off" placeholder="描述" class="layui-input">
			    </div>
				</div>
				<div class="layui-inline">
		        	<button type="button" class="layui-btn layui-btn-danger delete">删除</button>
		    	</div>
			</div>
			<div class="layui-form-item out">
				<div class="layui-inline">
			    <label class="layui-form-label">字段名</label>
			    <div class="layui-input-inline">
			        <input type="text" name="outgoing_field[]" lay-verify="title" autocomplete="off" placeholder="请输入字段名" class="layui-input">
			    </div>
				</div>
		    	<div class="layui-inline">
		        <label class="layui-form-label">描述</label>
			    <div class="layui-input-inline">
			        <input type="text" name="outgoing_note[]" lay-verify="title" autocomplete="off" placeholder="描述" class="layui-input">
			    </div>
				</div>
				<div class="layui-inline">
		        	<button type="button" class="layui-btn layui-btn-danger delete">删除</button>
		    	</div>
			</div>
	</div>
<!-- <script src="__JS__/jquery-3.1.js" ></script> -->
<script src="__FRAME__/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
	layui.use(['jquery','form','layer'], function(){
	var $ = layui.jquery;
	var form = layui.form; 
	var layer = layui.layer;
	form.render();

	$(document).on('click','.add',function(){
		$('.hidden-div .in').clone().appendTo('.incoming');
		form.render();
	})

	$(document).on('click','.add_out',function(){
		$('.hidden-div .out').clone().appendTo('.outgoing');
		form.render();
	})

	//删除
	$(document).on('click','.delete',function(){
		$(this).parent().parent().remove();
	})

	form.on('submit(*)', function(data){
		var fields = $(data.form).serialize();
		console.log(fields);
		$.ajax({
			type:'post',
			url:"{:url('Extension/interface_add')}",
			data:fields,
			success:function(data){
				if(data.status == 1){
					layer.msg('添加成功！');
				}else{
					layer.msg('添加失败！');
				}
			}
		})
		// console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
		// console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
		// console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
		return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
	});
	});
</script>
</body>
</html>
